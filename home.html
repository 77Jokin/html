<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Fútbol</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;  /* Fondo claro para mejorar la legibilidad */
            color: #333;  /* Color de texto más oscuro para contraste */
            text-align: center;
        }
        .header {
            background-color: #2c3e50;  /* Fondo oscuro */
            padding: 20px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: white;
        }
        .header img {
            width: 100px;
            height: auto;
            border-radius: 10px;
        }
        .nav {
            display: flex;
            justify-content: flex-end;
            gap: 25px;
            font-size: 18px;
        }
        .nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }
        .nav a:hover {
            color: #2c3e50;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #34495e;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .menu div {
            background-color: #5bc0be;
            color: #0b132b;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 180px;
            text-align: center;
        }
        .menu div img {
            width: 30px;
            height: auto;
        }
        .menu div:hover {
            background-color: #5bc0be;
            transform: scale(1.05);
        }
        .stats-container {
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 20px;
            margin-bottom: 60px; /* Agregar un margen inferior para separar la tabla del footer */
        }
        .stats-table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: #ffffff;  /* Fondo blanco */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .stats-table th, .stats-table td {
            padding: 15px;
            border: 1px solid #ddd;  /* Bordes claros */
            color: #333; /* Letras negras */
            text-align: center;  /* Alineación horizontal en el centro */
            vertical-align: middle; /* Alineación vertical en el centro */
        }
        .stats-table th {
            background-color: #5bc0be;
            font-weight: bold;
            color: white; /* Letras blancas en el encabezado */
        }
        .stats-table tr:nth-child(even) {
            background-color: #f9f9f9;  /* Filas alternas en gris claro */
        }
        .stats-table tr:hover {
            background-color: #2c3e50;
            color: #ffffff;
        }
        .stats-table tr:hover td {
            color: white;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .nav a {
            text-decoration: none; /* Elimina el subrayado de los enlaces */
            color: inherit; /* Hereda el color del texto */
        }

        .nav span {
            font-size: 16px;
        }

        .nav a:hover span {
            color: #5bc0be;
        }

        /* Estilos para el Footer */
        footer {
            background-color: #34495e;
            color: white;
            padding: 60px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 40px;
        }
        footer .footer-content {
            max-width: 1200px;
            width: 100%;
            padding: 0 20px;
        }
        footer h3 {
            font-size: 24px;
            margin-bottom: 30px;
        }
        footer .footer-links {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
        }
        footer .footer-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s;
        }
        footer .footer-links a:hover {
            color: #5bc0be;
        }

        /* Estilo del formulario de correo */
        footer .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px; /* Limitar el tamaño máximo del formulario */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            margin-left: auto;
            margin-right: auto;
        }
        footer .form-container input[type="email"] {
            width: 100%; /* Asegurar que el campo de correo ocupe todo el ancho disponible */
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }
        footer .form-container button {
            width: 50%; /* Hacer el botón más pequeño, al 50% del ancho del formulario */
            padding: 12px;
            background-color: #5bc0be;
            border: none;
            border-radius: 5px;
            font-size: 16px; /* Reducir el tamaño del texto del botón */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: auto; /* Asegura que el botón se alinee al centro */
            margin-right: auto;
        }
        footer .form-container button:hover {
            background-color: #47a29e;
        }
        footer .thank-you-message {
            display: none;
            background-color: transparent;
            color: #5bc0be;
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
        @media screen and (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 15px;
            }
            .nav {
                flex-direction: column;
                align-items: center;
                gap: 10px;
                padding-top: 10px;
            }
            .menu {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }
            .menu div {
                width: 100%;
                padding: 15px;
                text-align: center;
            }
            .stats-container {
                width: 90%;
                margin: 20px auto;
                padding: 20px;
            }
            .stats-table {
                width: 100%;
                font-size: 14px;
            }
            .stats-table th, .stats-table td {
                padding: 8px;
            }
            .footer-links {
                flex-direction: column;
                gap: 10px;
            }
            .form-container {
                width: 90%;
            }
            footer {
                padding: 40px 0;
            }
        }

    </style>
    <script>
        const leagues = {
            "La Liga": [
                ["Real Madrid", 50],
                ["FC Barcelona", 48],
                ["Atlético de Madrid", 45]
            ],
            "Premier League": [
                ["Manchester City", 52],
                ["Liverpool", 50],
                ["Arsenal", 48]
            ],
            "Serie A": [
                ["Inter de Milán", 54],
                ["Juventus", 50],
                ["AC Milan", 46]
            ],
            "Champions League": [
                ["Bayern Munich", 16],
                ["Real Madrid", 15],
                ["Manchester City", 14]
            ]
        };

        function updateTable(league) {
            const tableBody = document.getElementById("table-body");
            const title = document.getElementById("league-title");
            title.innerText = `Clasificación de ${league}`;
            tableBody.innerHTML = "";
            leagues[league].forEach((team, index) => {
                tableBody.innerHTML += `<tr><td>${index + 1}</td><td>${team[0]}</td><td>${team[1]}</td></tr>`;
            });
        }

        document.getElementById("emailForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Evita que el formulario se envíe de la manera tradicional
    
            const email = document.getElementById("email").value;
            
            // Enviar el correo al servidor
            fetch("/subscribe", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(email)
            })
            .then(response => response.json())
            .then(data => {
                // Mostrar el mensaje de éxito
                var thankYouMessage = document.getElementById("thankYouMessage");
                thankYouMessage.style.display = "block";
    
                // Después de 5 segundos, ocultar el mensaje y dejar la página visible
                setTimeout(function() {
                    thankYouMessage.style.display = "none";
                }, 5000);
            })
            .catch(error => console.error('Error al enviar el correo:', error));
        });
        
    </script>
</head>
<body>
    <div class="header">
        <!-- Envolvemos el logo en un enlace para redirigir a ligas.html -->
        <a href="home.html"><img src="img/download-removebg-preview (1).png" alt="GoalRadar Logo"></a>
        <div class="nav">
            <a href="estadisticas.html"><span>Estadísticas</span></a>
            <a href="PartidosDirectos.html"><span>En Directo</span></a>
            <a href="nosotros.html"><span>Nosotros</span></a>
        </div>
    </div>
    <div class="menu">
        <div onclick="updateTable('La Liga')"><img src="img/laliga.png" alt="La Liga"> LA LIGA</div>
        <div onclick="updateTable('Premier League')"><img src="img/premier.png" alt="Premier League"> Premier League</div>
        <div onclick="updateTable('Serie A')"><img src="img/seriea.png" alt="Serie A"> Serie A</div>
        <div onclick="updateTable('Champions League')"><img src="img/cahampions.png" alt="Champions League"> CHAMPIONS</div>
    </div>
    <div class="stats-container">
        <h2 id="league-title">Clasificación de La Liga</h2>
        <table class="stats-table">
            <tr>
                <th>Posición</th>
                <th>Equipo</th>
                <th>Puntos</th>
            </tr>
            <tbody id="table-body">
                <tr><td>1</td><td>Real Madrid</td><td>50</td></tr>
                <tr><td>2</td><td>FC Barcelona</td><td>48</td></tr>
                <tr><td>3</td><td>Atlético de Madrid</td><td>45</td></tr>
            </tbody>
        </table>
    </div>
    <footer>
        <div class="footer-content">
            <h3>Suscríbete para recibir novedades</h3>
            
            <!-- Formulario de Suscripción -->
            <div class="form-container">
                <form id="emailForm">
                    <input type="email" id="email" placeholder="Ingresa tu correo" required>
                    <button type="submit">Suscribirme</button>
                </form>

                <!-- Mensaje de Gracias -->
                <div id="thankYouMessage" class="thank-you-message">
                    ¡Gracias por suscribirte!
                </div>
            </div>

            <!-- Enlaces de Footer -->
            <div class="footer-links">
                <a href="#">Términos y condiciones</a>
                <a href="#">Política de privacidad</a>
                <a href="#">Contacto</a>
            </div>
        </div>
    </footer>
</body>
</html>
